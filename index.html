<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mapa com Leaflet</title>
    <!-- Importar CSS do Leaflet -->
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üåç Meu Primeiro Mapa com Leaflet</h1>
    <div id="map"></div>

    <!-- Importar JavaScript do Leaflet -->
    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar o mapa centrado em S√£o Paulo
        var map = L.map('map').setView([-23.5505, -46.6333], 13);

        // Adicionar camada do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Adicionar marcador
        var marker = L.marker([-23.5505, -46.6333])
            .addTo(map)
            .bindPopup('<b>Ol√°! üåü</b><br>Este √© meu primeiro marcador no Leaflet!')
            .openPopup();

        // Adicionar c√≠rculo
        var circle = L.circle([-23.5505, -46.6340], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map).bindPopup('Eu sou um c√≠rculo!');

        // Adicionar pol√≠gono
        var polygon = L.polygon([
            [-23.5490, -46.6320],
            [-23.5490, -46.6360],
            [-23.5520, -46.6360],
            [-23.5520, -46.6320]
        ]).addTo(map).bindPopup('Eu sou um pol√≠gono!');

        // Adicionar controle de escala
        L.control.scale().addTo(map);
    </script>
</body>
</html>
